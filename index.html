<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Array Steel Cost & Carbon Prototype</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>

<body>
  <header>
    <h1>Steel Cost–Carbon Prototype</h1>
    <p class="subtitle">Minimal interactive model for exploring steel trade-offs.</p>
  </header>

  <!-- Horizontal layout: sliders left, chart right -->
  <div id="mainRow">
    
    <!-- Controls -->
    <section id="controls">
      <h2>Controls</h2>

      <label>Tariff (%): <span id="tariffValue"></span></label>
      <input type="range" id="tariffSlider" min="0" max="30" step="1" value="10" />

      <label>Shipping ($/ton): <span id="shippingValue"></span></label>
      <input type="range" id="shippingSlider" min="0" max="250" step="10" value="60" />

      <label>Domestic Incentive ($/ton): <span id="incentiveValue"></span></label>
      <input type="range" id="incentiveSlider" min="0" max="150" step="10" value="40" />

      <label>Carbon Price ($/tCO₂): <span id="carbonValue"></span></label>
      <input type="range" id="carbonSlider" min="0" max="250" step="10" value="75" />

      <h3>Presets</h3>
      <button class="preset" data-type="baseline">Baseline</button>
      <button class="preset" data-type="highTariff">High Tariff</button>
      <button class="preset" data-type="carbon2050">Carbon 2050</button>
    </section>

    <!-- Chart -->
    <section id="chartSection">
      <div id="chart"></div>
    </section>

  </div>

  <!-- Summary -->
  <section id="summary">
    <h2>Summary: U.S. vs China</h2>
    <table>
      <tr><th>Metric</th><th>U.S.</th><th>China</th><th>Δ (US − CN)</th></tr>
      <tr>
        <td>Delivered Cost</td>
        <td id="usCost"></td>
        <td id="cnCost"></td>
        <td id="deltaCost"></td>
      </tr>
      <tr>
        <td>CO₂ Intensity</td>
        <td id="usCo2"></td>
        <td id="cnCo2"></td>
        <td id="deltaCo2"></td>
      </tr>
      <tr>
        <td>Carbon-Adjusted Cost</td>
        <td id="usAdj"></td>
        <td id="cnAdj"></td>
        <td id="deltaAdj"></td>
      </tr>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
